org: walldba
app: serverless-cryptocurrency-price-monitor
service: serverless-cryptocurrency-price-monitor

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  environment:
    CRYPTO_BASE_URL: 'https://www.mercadobitcoin.net/api/'
    CURRENCY: 'BTC'

plugins:
  - serverless-offline

functions:
  getPrice:
    handler: src/index.getPriceJob
    events:
      - schedule: rate(1 minute)
