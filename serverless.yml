org: walldba
app: serverless-cryptocurrency-price-monitor
service: serverless-cryptocurrency-price-monitor

frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  environment:
    CRYPTO_BASE_URL: 'https://www.mercadobitcoin.net/api/'
    CURRENCY: 'BTC'
    DYNAMODB_TABLE: 'cryptocurrency_prices'

plugins:
  - serverless-offline

  
resources:
  Resources:
    CryptoTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
        AttributeDefinitions:
          - AttributeName: currency
            AttributeType: S
          - AttributeName: price
            AttributeType: S
        KeySchema:
          - AttributeName: currency
            KeyType: HASH
          - AttributeName: price
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES

functions:
  getPrice:
    handler: src/index.getPriceJob
    events:
      - schedule: rate(1 minute)
